server.port=6001
spring.application.name=ahz-consumer-hystrix
eureka.client.service-url.defaultZone=http://eureka2001.hmc.com:2001/eureka/,http://eureka2002.hmc.com:2002/eureka/,http://eureka2003.hmc.com:2003/eureka/
# 实例名。
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${server.port}}
# 是否以IP注册到Eureka Server上，如果false则不是IP而是服务器名称
# 但我设置了false，eureka主页仍显示192.168.100.16:client-microservice:8010
eureka.instance.prefer-ip-address=true
feign.hystrix.enabled=true
